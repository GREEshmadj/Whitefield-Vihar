<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Whitefield Vihar</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
        background: url('images/70ddc229-4d6c-40e6-84ea-7c188bfa2848.jpeg');
        height: 60vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: -100;
        color: #a1a11d;
      text-align: center;
      font-family: 'Playfair Display', serif;
    }

    .gallery-container {
      padding: 2em 1em;
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5em;
    }

    .gallery-container img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-container img:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .back-btn {
      display: block;
      margin: 3em auto 2em;
      background: #d6b358;
      color: #000;
      padding: 0.8em 2em;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      width: fit-content;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background: #c9a747;
    }

    /* Lightbox Styles */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 2em;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .back-btn {
        font-size: 0.9em;
        padding: 0.6em 1.5em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Gallery</h1>
    <p>Explore beautiful memories from Whitefield Vihar</p>
  </header>

  <div class="gallery-container">
    <a href="#img1"><img src="images/365d038a-bbdf-40c2-90ff-4264e285c10d.jpeg" alt="Gallery 1"></a>
    <a href="#img2"><img src="images/501ebdf9-a9ff-4415-80bc-f928356f3856.jpeg" alt="Gallery 2"></a>
    <a href="#img3"><img src="images/70ddc229-4d6c-40e6-84ea-7c188bfa2848.jpeg" alt="Gallery 3"></a>
    <a href="#img4"><img src="images/baby shower .PNG" alt="Gallery 4"></a>
    <a href="#img5"><img src="images/boating.PNG" alt="Gallery 5"></a>
    <a href="#img6"><img src="images/burma bridge.PNG" alt="Gallery 6"></a>
    <a href="#img7"><img src="images/gallary1.jpeg" alt="Gallery 7"></a>
    <a href="#img8"><img src="images/gallary2.jpeg" alt="Gallery 8"></a>
  </div>

  <!-- Lightbox Views -->
  <div id="img1" class="lightbox"><a href="#" class="close">&times;</a><img src="images/365d038a-bbdf-40c2-90ff-4264e285c10d.jpeg"></div>
  <div id="img2" class="lightbox"><a href="#" class="close">&times;</a><img src="images/501ebdf9-a9ff-4415-80bc-f928356f3856.jpeg"></div>
  <div id="img3" class="lightbox"><a href="#" class="close">&times;</a><img src="images/70ddc229-4d6c-40e6-84ea-7c188bfa2848.jpeg"></div>
  <div id="img4" class="lightbox"><a href="#" class="close">&times;</a><img src="images/baby shower .PNG"></div>
  <div id="img5" class="lightbox"><a href="#" class="close">&times;</a><img src="images/boating.PNG"></div>
  <div id="img6" class="lightbox"><a href="#" class="close">&times;</a><img src="images/burma bridge.PNG"></div>
  <div id="img7" class="lightbox"><a href="#" class="close">&times;</a><img src="images/gallary1.jpeg"></div>
  <div id="img8" class="lightbox"><a href="#" class="close">&times;</a><img src="images/gallary2.jpeg"></div>

  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

</body>
</html>
