<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Whitefield Vihar</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background: url('images/about banner.jpg') center/cover no-repeat;
      height: 50vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      font-family: 'Playfair Display', serif;
      position: relative;
    }

    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
    }

    header h1, header p {
      position: relative;
      z-index: 2;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }

    header p {
      font-size: 1.2rem;
    }

    .gallery-container {
      padding: 2em 1em;
      max-width: 1200px;
      margin: auto;
      column-count: 3;
      column-gap: 1em;
    }

    .gallery-container a {
      display: inline-block;
      width: 100%;
      margin-bottom: 1em;
      break-inside: avoid;
    }

    .gallery-container img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery-container img:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .lightbox.active {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .gallery-container {
        column-count: 2;
      }
    }
    @media (max-width: 600px) {
      .gallery-container {
        column-count: 1;
      }
      header h1 {
        font-size: 1.8rem;
      }
      header p {
        font-size: 1rem;
      }
    }

    .back-btn {
      display: block;
      margin: 3em auto 2em;
      background: #d6b358;
      color: #000;
      padding: 0.8em 2em;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      width: fit-content;
      transition: background 0.3s ease;
    }
    .back-btn:hover {
      background: #c9a747;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gallery</h1>
    <p>Explore Memories at Whitefield Vihar</p>
  </header>

  <div class="gallery-container">
    <a href="#"><img src="images/about banner.jpg" alt="About Banner"></a>
    <a href="#"><img src="images/adult birthday.PNG" alt="Adult Birthday"></a>
    <a href="#"><img src="images/baby shower.PNG" alt="Baby Shower"></a>
    <a href="#"><img src="images/bg_slide1.jpg" alt="Resort Slide"></a>
    <a href="#"><img src="images/bgvideo - Made with Clipchamp.mp4" alt="Video Preview"></a>
    <a href="#"><img src="images/birthday kid.PNG" alt="Kids Birthday"></a>
    <a href="#"><img src="images/birthday with fam.PNG" alt="Family Birthday"></a>
    <a href="#"><img src="images/boating.PNG" alt="Boating"></a>
    <a href="#"><img src="images/burma bridge.PNG" alt="Burma Bridge"></a>
    <a href="#"><img src="images/camp fire.jpeg" alt="Camp Fire"></a>
    <a href="#"><img src="images/child birthday.PNG" alt="Child Birthday"></a>
    <a href="#"><img src="images/clear bg.jpeg" alt="Golden Amoon"></a>
    <a href="#"><img src="images/filler2 light screen.jpeg" alt="Filler 2"></a>
    <a href="#"><img src="images/fillers1 screen.jpeg" alt="Filler 1"></a>
    <a href="#"><img src="images/gallary4.jpeg" alt="Resort View"></a>
    <a href="#"><img src="images/haldi.PNG" alt="Haldi"></a>
    <a href="#"><img src="images/paintball.jpeg" alt="Paintball"></a>
    <a href="#"><img src="images/photo shoot.PNG" alt="Photo Shoot"></a>
    <a href="#"><img src="images/pool empty.jpeg" alt="Empty Pool"></a>
    <a href="#"><img src="images/pool.jpeg" alt="Swimming Pool"></a>
    <a href="#"><img src="images/prewedding shoot.PNG" alt="Pre Wedding"></a>
    <a href="#"><img src="images/ring.jpeg" alt="Engagement Ring"></a>
    <a href="#"><img src="images/rooms.PNG" alt="Rooms"></a>
    <a href="#"><img src="images/sangeet.PNG" alt="Sangeet"></a>
    <a href="#"><img src="images/wedding.PNG" alt="Wedding"></a>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img src="" alt="Expanded View">
  </div>

  <a href="index.html" class="back-btn">‚Üê Back to Home</a>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const closeBtn = document.querySelector('.close');
    document.querySelectorAll('.gallery-container img').forEach(img => {
      img.addEventListener('click', () => {
        lightbox.classList.add('active');
        lightboxImg.src = img.src;
      });
    });
    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });
  </script>

</body>
</html>
